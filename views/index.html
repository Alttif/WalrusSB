  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Kirjaudu</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="/users/register" method="POST">
            
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Email:</label>
              <input type="email" id="email" name="email" class="form-control" aria-describedby="emailHelp" placeholder="Sähköposti"/>
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Salasana:</label>
              <input type="password" id="password" name="password" class="form-control" placeholder="Salasana" minlength="6"/>
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Salasana uudelleen:</label>
              <input type="password" id="password2" name="password2" class="form-control" placeholder="Anna salasana uudelleen"/>
            </div>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Kirjaudu</button>
          </form>
        </div>
        <div class="modal-footer">

        </div>
      </div>
    </div>
