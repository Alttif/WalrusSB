<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WalrusWarkausSB</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"  href="/stylesheets/index.css">   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">   
  </head>
  <body>

    <!-- NAVBAR-->
    <nav class="navbar navbar-expand-sm navbar-dark">
      <a class="navbar-brand" href="#">
        <img src="/images/WalrusLogo.jpg" alt="logo" id="navLogo">
      </a>     
      <ul class="nav navbar-nav navbar-right">
        <li class="nav-item">
          <a class="nav-link" href="/users/login">KirjauduHallintaan</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/users/register">RekisteröidyVAINTESTIKÄYTTÖÖN</a>
        </li>
      </ul>
    </nav>
    
    <!-- Container -->
    <div class="container" style="margin-top:30px">
      <div class="row">

        <!-- Vasen Tietoalue -->
        <div class="col-sm-4">
          <h2>Seuraava Ottelu</h2>
          <div id="tulevatOttelut">
            <script id="haeSeuraavaOtteluTemplate" type="text/x-handlebars-template">                                      
                <P> Vastustaja : {{vastustaja}}</P><br>
                <p>Päivä : {{paiva}}</p><br>
                <p>Kello : {{aika}}</p><br>
                <p>Koti/vieras : {{kotiVieras}}</p>             
            </script>
          </div>         
        </div>

        <!-- Oikea Tietoalue -->
        <div class="col-sm-8">
          <ul class="nav nav-pills flex-row">
            <li class="nav-item">
              <button type="button" id="segmentBtn1" data-section="section1" class="btn segmentedButton ">Uutiset</button>
            </li>
            <li class="nav-item">
              <button type="button" id="segmentBtn2" data-section="section2" class="btn segmentedButton">Pelaajat</button>
            </li>
            <li class="nav-item">
              <button type="button" id="segmentBtn3" data-section="section3" class="btn segmentedButton">Ottelut</button>
            </li>
          </ul>

          <!-- Section 1 -->
          <div class="content-section" id="section1">
            <h1>Tähän tulisi otsikko</h1>
            <article>Tässä voisi olla uusimpia kuulumisia ja uutisia.</article>
            <h2>Tasapelillä yöhön!</h2>
            <img id="uutiskuva1" src="images/uutiskuvat/Kuva1.JPG">
            <article>Voisi kertoilla vaikka mahtavasta tasapelistä sarjajumboa vastaan!</article>
          </div>

          <!-- Section 1 -->
        <div class="content-section" id="section2"> 
          <h2>Pelaajat</h2>
          <div id="pelaajat"></div> 
            <script id="pelaajatTemplate" type="text/x-handlebars-template">
              <table id="pelaajatTable">
                <tr>
                  <th>Kuva</th>
                  <th>Nimi</th>
                  <th>Pelinumero</th>
                  <th>Kätisyys</th>
                  <th>Pelipaikka</th>
                  <th>Motto</th>
                </tr>
                {{#each .}}
                <tr>
                  <td><img class="pelaajakuva" id="{{pelinumero}} "src="./images/pelaajat/{{pelinumero}}.jpg" onerror="imgError(this.id)"></td>
                  <td>{{nimi}}</td>
                  <td>{{pelinumero}}</td>
                  <td>{{katisyys}}</td>
                  <td>{{pelipaikka}}</td>
                  <td>{{motto}}</td>
                </tr>
                {{/each}}                          
        </table>                          
        </script> 
        </div>

        <!-- Section 3 -->
        <div class="content-section" id="section3">
          <h2>Ottelut</h2>
          <div id="ottelut"></div> 
          <script id="ottelutTableTemplate" type="text/x-handlebars-template">                                     
              <table id="ottelutTable">
                <tr>
                  <th>Vastustaja</th>
                  <th>Aika</th>
                  <th>Koti/Vieras peli</th>
                  <th>Lopputulos</th>
                </tr>
                {{#each .}}
                <tr>
                  <td>{{vastustaja}}</td>
                  <td>{{aika}}</td>
                  <td>{{kotipeli}}</td>
                  <td>{{lopputulos}}</td>
                </tr>
                {{/each}}                           
              </table> 
            </script>
      </div>
    </div>
  </div>
</div>
       <!-- Footer -->
  <footer class="page-footer fixed-bottom ">
      <div class="footer-copyright text-center">
          © 2018 Copyright:
          <a href="mailto: altti.fihlman@gmail.com" id="footerLink"> Walrus Warkaus</a>
      </div>
  </footer>
  
  <!-- Scriptit -->
  <script src="/handlebars-v4.5.3.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="/indexhtm.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</body> 
</html>
