<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WalrusWarkausSB</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet"  href="/stylesheets/index.css">   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  </head>
  <body>


    
    <nav class="navbar navbar-expand-sm navbar-dark">
      <a class="navbar-brand" href="#">
        <img src="/images/WalrusLogo.jpg" alt="logo" id="navLogo">
      </a>
      

      
    </nav>
    
    <div class="container" style="margin-top:30px">
      <div class="row justify-content-center">
        
        <div class="col-sm-4">
            <form action="/users/register" method="POST" style="margin: 30px;">
            <div class="form-group">    
            <input type="name" id="name" name="name" class="form-control" placeholder="Nimi" value="{{name}}"/>
            </div>
            <div class="form-group">    
            <input type="email" id="email" name="email" class="form-control" placeholder="Sähköposti" value="{{email}}"/>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" class="form-control" placeholder="Salasana" value="{{password}}"/>
            </div>
            <div class="form-group">
                <input type="password" id="password2" name="password2" class="form-control" placeholder="Anna salasana uudelleen"  value="{{password2}}"/>
            </div>
            <button type="submit">Rekisteröidy</button>
            <button type="button" onclick="window.location.href = '/'">Peruuta</button>
            </form>
            <div>

                {{#each errors}}
                <p>{{msg}}</p>
                {{/each}}

            </div>
        </div>
      </div>
    </div>
    
    <footer class="page-footer fixed-bottom ">
      <div class="footer-copyright text-center">
          © 2018 Copyright:
          <a href="mailto: altti.fihlman@gmail.com" id="footerLink"> Walrus Warkaus</a>
      </div>
  </footer>
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/handlebars-v4.5.3.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="/data/index.js"></script>
    </body>
</html>
